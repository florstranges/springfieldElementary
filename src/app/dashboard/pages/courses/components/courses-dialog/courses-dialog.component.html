<div mat-dialog-content>
    <form action="" [formGroup]="courseForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        {{ courseForm.get('name')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100" color="accent">
                    <mat-label>Fecha de inicio</mat-label>

                    <input matInput [matDatepicker]="startDate"  formControlName="startDate">

                    <mat-hint>DD/MM/YYYY</mat-hint>
                    
                    <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>

                    <mat-datepicker #startDate></mat-datepicker>
                    
                    <mat-error>
                        {{ courseForm.get('startDate')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100" color="accent">
                    <mat-label>Fecha de fin</mat-label>
                    <input matInput [matDatepicker]="endDate" formControlName="endDate">
                    <mat-hint>DD/MM/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                    <mat-error>
                        {{ courseForm.get('endDate')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button (click)='onSubmit()' mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
