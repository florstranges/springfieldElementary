<h1 mat-dialog-title>
    Agregar inscripciÃ³n
</h1>
<div mat-dialog-content>
    <form action="" >
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Curso</mat-label>
                    <mat-select [formControl]="courseControl">
                        <mat-option [value]="course.id" *ngFor="let course of courseOptions$ | async">{{ course.course}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Alumno</mat-label>

                    <mat-select [formControl]="studentControl">
                        <mat-option [value]="student.id" *ngFor="let student of studentOptions$ | async">{{student.name}} {{student.lastName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
    

        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button (click)="onSubmit()" mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
