<table mat-table [dataSource]="( inscriptions$ | async ) || []" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th appTituloGrande mat-header-cell *matHeaderCellDef TituloGrandeDirective> # </th>
        <td mat-cell *matCellDef="let inscription"> 
            {{inscription.id}} 
        </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
        <th appTituloGrande mat-header-cell *matHeaderCellDef TituloGrandeDirective> Curso </th>
        <td mat-cell *matCellDef="let inscription"> 
            {{inscription.course?.course}} 
        </td>
    </ng-container>

    <!-- Student Column -->
    <ng-container matColumnDef="student">
        <th appTituloGrande mat-header-cell *matHeaderCellDef TituloGrandeDirective> Estudiante </th>
        <td mat-cell *matCellDef="let inscription"> 
            {{inscription.student?.name}}  {{inscription.student?.lastName}} 
        </td>
    </ng-container>






    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let inscription"> 

            

            <button (click)="onDetails(inscription.id)" mat-icon-button color="primary">
                <mat-icon>
                    visibility
                </mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="onDelete(inscription.id)" [disabled]="(userRole$ | async) != 'Admin'">
                <mat-icon>
                    delete
                </mat-icon>
            </button> 
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
