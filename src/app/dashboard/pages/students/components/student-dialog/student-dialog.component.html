<h1 mat-dialog-title>
    {{ isEditing ? 'Editar alumno' : 'Crear alumno' }}
</h1>
<div mat-dialog-content>
    <form action="" [formGroup]="studentForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        {{ studentForm.get('name')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput>
                    <mat-error>
                        {{ studentForm.get('lastName')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Grado</mat-label>
                    <input formControlName="grade" matInput>
                    <mat-error>
                        {{ studentForm.get('grade')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>
                        {{ studentForm.get('email')?.errors | formError }}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button (click)="onSubmit()" mat-button>Guardar</button>
    <button mat-dialog-close mat-button>Cancelar</button>
</div>
