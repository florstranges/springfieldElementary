<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th appTituloGrande mat-header-cell *matHeaderCellDef TituloGrandeDirective> # </th>
        <td mat-cell *matCellDef="let user"> 
            {{user.id}} 
        </td>
    </ng-container>

    <!-- Full name Column -->
    <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
        <td mat-cell *matCellDef="let user"> 
            {{user | fullname}} 
        </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> 
            {{user.email}} 
        </td>
    </ng-container>

    <!-- Job Column -->
    <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let user"> 
            {{user.job}} 
        </td>
    </ng-container>


    <!-- Access Column -->
    <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Acceso </th>
        <td mat-cell *matCellDef="let user"> 
            {{user.access}} 
        </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user"> 

            <button (click)="goToDetail(user.id)" mat-icon-button color="primary">
                <mat-icon>
                    visibility
                </mat-icon>
            </button>

            <button [disabled]="(userRole$ | async) != 'Admin'" (click)="editUser.emit(user.id)" mat-icon-button color="accent">
                <mat-icon>
                    edit
                </mat-icon>
            </button>

            <button [disabled]="(userRole$ | async) != 'Admin'" (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
